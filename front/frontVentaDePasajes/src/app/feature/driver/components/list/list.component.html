<div class="container">
  <button class="btn btn-success space-bottom-top" routerLink="/driver/create">Create</button>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Identification</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let driver of drivers; let i=index">
      <tr>
        <td>{{ driver.id }}</td>
        <td>{{ driver.name }}</td>
        <td>{{ driver.lastName}}</td>
        <td>{{ driver.identification }}</td>
        <td>
          <button class="btn btn-danger" (click)="onDelete(driver.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
